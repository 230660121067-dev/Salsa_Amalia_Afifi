<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran | EduLearn Academy</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <i class="fas fa-book-open"></i> EduLearn Academy
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#courses">Courses</a></li>
                    <li><a href="index.html#tips">Tips Belajar</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="registration" class="registration-section">
            <div class="container">
                <h2 style="color: #2c3e50;">Daftar untuk Kursus Pilihan Anda</h2>
                <p>Isi formulir di bawah ini untuk memulai perjalanan belajar Anda. Kursus akan terisi otomatis jika Anda mendaftar dari halaman detail kursus.</p>
                
                <div class="registration-form-container">
                    <form id="registration-form">
                        
                        <div class="form-group">
                            <label for="name">Nama Lengkap</label>
                            <input type="text" id="name" name="name" placeholder="Nama Anda" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Aktif</label>
                            <input type="email" id="email" name="email" placeholder="contoh@mail.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Nomor Telepon (WhatsApp)</label>
                            <input type="tel" id="phone" name="phone" placeholder="Cth: 0812xxxxxx" required>
                        </div>

                        <div class="form-group">
                            <label for="course-name">Kursus yang Dipilih</label>
                            <select id="course-name" name="course-name" required>
                                <option value="" disabled selected>-- Pilih Kursus --</option>
                                <option value="Pemrograman Dasar">Pemrograman Dasar</option>
                                <option value="Matematika Lanjutan">Matematika Lanjutan</option> 
                                <option value="Bahasa Inggris">Bahasa Inggris</option> 
                                <option value="Full Stack Web Development">Full Stack Web Development</option>
                                <option value="Digital Marketing Strategi">Digital Marketing Strategi</option>
                                <option value="UI/UX Design Fundamentals">UI/UX Design Fundamentals</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="submit-button register">Konfirmasi Pendaftaran</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 EduLearn Academy. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
